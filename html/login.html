<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import Google Icons for Cart Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            width: 400px;
            padding: 2rem;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center; /* Center the text */
        }
        .login-container img {
            width: 80px; /* Adjust the image size */
            height: auto;
            margin-bottom: 1rem; /* Space between the image and the heading */
        }

        /* Material Design Button */
        .material-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            text-transform: uppercase;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .material-button:hover {
            background-color: #3700b3;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Slightly deeper shadow on hover */
        }

        .material-button:active {
            background-color: #30009c;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Reset shadow on click */
        }
    </style>

    <script>
        const validUsername = "student";
        const validPassword = "Password123";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (username === validUsername && password === validPassword) {
                message.style.color = 'green';
                message.textContent = "Login successful!";
            } else if (username != validUsername && password == validPassword) {
                message.style.color = 'red';
                message.textContent = "Incorrect username!";
            } else if (username == validUsername && password != validPassword) {
                message.style.color = 'red';
                message.textContent = "Incorrect password!";
            } else {
                message.style.color = 'red';
                message.textContent = "Incorrect username and password!";
            }
        }
    </script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Contact Us Form</a>
        </div>
      </nav>
    <div class="login-container">
        <img src="https://static-00.iconduck.com/assets.00/browserstack-icon-1024x1024-7zz2pc78.png" alt="Logo"> <!-- Add your image source here -->
        <h5>Login</h5>
        
            <div class="input-field">
                <input id="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" id="submit" class="material-button" onclick="login()">Login</button>
            <p class="message" id="message"></p>
        
    </div>
</body>
</html>
